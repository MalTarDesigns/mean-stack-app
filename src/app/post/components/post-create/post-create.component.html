<mat-card>
  <mat-form-field>
    <textarea matInput row="6" [(ngModel)]="title" #postInput></textarea>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput row="6" [(ngModel)]="content" #postInput></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="addPost()">
    Save Post
  </button>
</mat-card>
